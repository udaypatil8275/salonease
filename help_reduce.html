<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8e7e7;
            border-radius: 100px;
        }
        .logo img {
            height: 70px;
            width: 150px;
            margin-left: 200px;
            border: solid 3px rgb(249, 0, 0);
            border-radius: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            margin-right: 100px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a.cta {
            background-color: #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            font-weight: 1000px;
            text-align: center;
            color: #333;
            background-color: #d8aed3;
            padding: 30px;
            width: 1300px;
            margin-left: 320px;
        }
        .collections {
            display: flex;
            justify-content: space-around;
        }
        .collection {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 30%;
            border: 1px solid blue;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }
        .collection img {
            width: 100%;
            border-radius: 15px;
            border: solid 3px black;
        }
        .thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 30%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/logo.png" alt="cafeteria Management">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">sign up</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="signup.html" class="cta">Your Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Small Choices, Big Impact â€“ Reduce Food Waste!</h1>
        <div class="collections">
            <div class="collection">
                <img src="./Images/front_1.webp" alt="front_1">
                <div class="thumbnails">
                    <img src="./Images/back_1.webp" alt="back_1">
                    <img src="./Images/back_2.webp" alt="back_2">
                    <img src="./Images/back_3.webp" alt="back_3">
                </div>
              
            </div>
            <div class="collection">
                <img src="./Images/front_2.webp" alt="front_2">
                <div class="thumbnails">
                    <img src="./Images/back_4.png" alt="back_4">
                    <img src="./Images/back_5.jpeg" alt="back_5">
                    <img src="./Images/back_6.jpeg" alt="back_6">
                </div>
            </div>
            <div class="collection">
                <img src="./Images/front_3.webp" alt="front_3">
                <div class="thumbnails">
                    <img src="./Images/back_7.jpeg" alt="back_7">
                    <img src="./Images/back_8.jpeg" alt="back_8">
                    <img src="./Images/back_9.jpeg" alt="back_9">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
