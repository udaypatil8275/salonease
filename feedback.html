<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | SalonEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      background: #eec1d1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #f06292, #ba68c8);
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 70px;
      width: 150px;
      border: 3px solid #fff;
      border-radius: 40px;
      background: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
      font-size: 1.2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav ul li a.cta {
      background-color: #fff;
      color: #d81b60;
      padding: 10px 20px;
      border-radius: 5px;
    }

    form {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      margin: 60px auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.5rem;
      color: #d81b60;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 55px;
      padding: 0 8px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating label.selected,
    .star-rating label.selected ~ label {
      color: #f5a623;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #d81b60;
    }

    textarea {
      width: calc(100% - 20px);
      height: 150px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 1rem;
    }

    button {
      background: linear-gradient(to right, #d81b60, #ba68c8);
      padding: 10px 25px;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background: linear-gradient(to right, #c2185b, #9c27b0);
    }

    @media (max-width: 768px) {
      .logo img {
        height: 60px;
        width: 130px;
      }

      nav ul {
        gap: 20px;
        font-size: 1rem;
        flex-wrap: wrap;
      }

      .button-group {
        flex-direction: column;
      }

      form {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="C:\Users\udayp\OneDrive\Desktop\collage\EI_project\Caffeteria_frontend-main\all_images\Logo.jpeg" alt="SalonEase Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
        <li><a href="account.html" class="cta">Your Account</a></li>
      </ul>
    </nav>
  </header>

  <form>
    <p>Please rate our salon service out of 5</p>
    <div class="star-rating">
      <input name="star" id="star1" value="1" type="radio">
      <input name="star" id="star2" value="2" type="radio">
      <input name="star" id="star3" value="3" type="radio">
      <input name="star" id="star4" value="4" type="radio">
      <input name="star" id="star5" value="5" type="radio">
      <label class="star-label" for="star5">&#9733;</label>
      <label class="star-label" for="star4">&#9733;</label>
      <label class="star-label" for="star3">&#9733;</label>
      <label class="star-label" for="star2">&#9733;</label>
      <label class="star-label" for="star1">&#9733;</label>
    </div>

    <p>Leave your valuable feedback below:</p>
    <textarea name="comment" placeholder="Your feedback here..."></textarea>

    <div class="button-group">
      <button type="submit">Send Feedback</button>
      <button type="button" onclick="window.location.href='home.html'">üè† Go to Home</button>
    </div>
  </form>

  <script>
    document.querySelectorAll('input[name="star"]').forEach((star) => {
      star.addEventListener('change', function () {
        document.querySelectorAll('.star-label').forEach((label) => {
          label.classList.remove('selected');
        });
        document.querySelector(`.star-label[for="${this.id}"]`).classList.add('selected');
      });
    });
  </script>
</body>
</html>
