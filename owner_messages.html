<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Messages | SalonEase</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f6;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #f06292, #ba68c8);
      padding: 20px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      height: 50px;
      border-radius: 50%;
    }
    .back-button {
      background: white;
      color: #d81b60;
      padding: 8px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }
    h2 {
      text-align: center;
      color: #9c27b0;
    }
    .message {
      background: white;
      margin: 15px auto;
      max-width: 700px;
      padding: 20px;
      border-left: 5px solid #d81b60;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
    }
    .message p {
      margin: 8px 0;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .reply-btn {
      background-color: #ba68c8;
      color: white;
    }
    .delete-btn {
      background-color: #e57373;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="C:\Users\udayp\OneDrive\Desktop\collage\EI_project\Caffeteria_frontend-main\all_images\Logo.jpeg" alt="SalonEase Logo">
    </div>
    <a href="home.html" class="back-button">‚Üê Back</a>
  </header>

  <h2>Received Messages</h2>
  <div id="messages"></div>

  <script>
    let container = document.getElementById("messages");
    let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];

    function renderMessages() {
      container.innerHTML = "";

      if (messages.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No messages received yet.</p>";
        return;
      }

      messages.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <p><strong>Name:</strong> ${msg.name}</p>
          <p><strong>Email:</strong> ${msg.email}</p>
          <p><strong>Message:</strong> ${msg.message}</p>
          <p><small><strong>Received:</strong> ${msg.timestamp}</small></p>
          <div class="btn-group">
            <button class="btn reply-btn" onclick="replyToMessage('${msg.email}')">Reply</button>
            <button class="btn delete-btn" onclick="deleteMessage(${index})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function replyToMessage(email) {
      const reply = prompt(`Write your reply to ${email}:`);
      if (reply) {
        alert(`Reply sent to ${email}:\n\n${reply}`);
        // Future integration: Send reply to backend or email API
      }
    }

    function deleteMessage(index) {
      if (confirm("Are you sure you want to delete this message?")) {
        messages.splice(index, 1);
        localStorage.setItem("contactMessages", JSON.stringify(messages));
        renderMessages();
      }
    }

    // Initial render
    renderMessages();
  </script>
</body>
</html>
